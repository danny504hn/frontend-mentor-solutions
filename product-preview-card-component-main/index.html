<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
      <div class="card">
        <div class="img-container">
          <picture>
            <source media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg">
          <img
            src="images/image-product-mobile.jpg"
            alt="Perfume"
            class="perfume-img"
          />
          </picture>

        </div>
        <div class="content">
          <div class="subtitol-container">
            <p class="subtitol">Perfume</p>
          </div>
          <div class="main-title">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>

          <div class="main-text">
            <article>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </article>
          </div>

          <div class="prices">
            <p class="new">$149.99</p>
            <p class="old">$169.99</p>
          </div>
          <div class="purchase">
            <button class="add2cart">
              <i class="fa-solid fa-cart-shopping"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Danny Canales</a>.
    </div>
  </body>
</html>
